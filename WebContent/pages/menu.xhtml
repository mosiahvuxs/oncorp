<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="formMenu">
		<div style="font-size: 11px; width: 100%; height: 100%">
			<p:accordionPanel id="apMenu" style="width: 100%"
				activeIndex="#{autenticacaoFaces.tabAtiva}">

				<c:forEach id="feMenuRaiz" items="#{autenticacaoFaces.menus}"
					var="linha">
					<p:tab title="#{linha.descricao}">
						<h:panelGrid columns="1">
							<c:forEach id="feMenuCommand"
								items="#{autenticacaoFaces.permissoes}" var="linha2">
								<c:if test="#{linha.id == linha2.menu.menuPai.id}">
									<p:commandLink ajax="false" styleClass="menuPrincipal"
										value="#{linha2.menu.descricao}"
										action="#{autenticacaoFaces.redirecionar}">
										<f:setPropertyActionListener
											target="#{autenticacaoFaces.permissaoSelecionada}"
											value="#{linha2}" />
									</p:commandLink>
								</c:if>
							</c:forEach>
						</h:panelGrid>
					</p:tab>
				</c:forEach>

			</p:accordionPanel>
		</div>
		
	</h:form>
</ui:fragment>
